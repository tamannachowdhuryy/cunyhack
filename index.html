<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Schedule</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1 class="logo">Schedule</h1>
        <div class="header-RHS">
          <nav>
            <ul class="nav-bar">
              <li><a href="#question">Questionare</a></li>
              <li><a href="#schedule">Schedule</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <!-- will ask the user what class they have already taken   -->
    <section id="question">
        <div class="header">
          <h2 class="sub1">Questionare</h2>
          <h3 class="comments">Enter the infromation to the best of your ability</h3>
  
          <form id="songForm">
            <!-- Input boxes -->
            <div class="input-box">
              <label for="cs_course">What CS Course do you need to take this semseter?</label>
              <input type="text" id="cs_course-insertion" required>
            </div>
  
            <div class="input-box">
              <label for="math_course">What math course do you need to take this semse</label>
              <input type="text" id="math_course-insertion" required>
            </div>
  
            <!-- Enter button -->
            <button type = "button" id = "songButton" onclick="submitSongs()">Enter</button>
  
          </form>
        </div>
      </section>
  
  
  <script src="script.js"></script>
</body>

</html>
