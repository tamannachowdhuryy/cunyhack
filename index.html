  <header>

  <!-- will ask the user what class they have already taken   -->
  <section id="question">
      <div class="header">
        <h2 class="sub1">Questionnaire</h2>
        <h3 class="comments">Enter the information to the best of your ability.</h3>

        <form id="songForm">
          <!-- Input boxes -->
          <div class="input-box">
            <label for="cs_course">What CSCI course do you need to take this semseter?</label>
            <input type="text" id="cs_course-insertion" required>
          </div>

          <div class="input-box">
            <label for="math_course">What math course do you need to take this semseter?</label>
            <input type="text" id="math_course-insertion" required>
          </div>

          <div class="input-box">
            <label for="hunter_course">Which requirements do you need?</label>
            <select id="hunter_course-insertion" class="styled-select" required multiple>
                <option value="groupA">Pluralism & Diversity Requirement: Group A</option>
                <option value="groupB">Pluralism & Diversity Requirement: Group B</option>
                <option value="groupC">Pluralism & Diversity Requirement: Group C</option>
                <option value="groupD">Pluralism & Diversity Requirement: Group D</option>
                <option value="english101">English Composition 1</option>
                <option value="english201">English Composition 2</option>
                <option value="creativeExpression">Creative Expression</option>
                <option value="worldCulture">World Culture and Global Issues</option>
                <option value="mathematical">Mathematical and Quantitative Reasoning</option>
                <option value="usExperiences">U.S. Experiences in Its Diversity</option>
                <option value="individualAndSociety">Individual and Society</option>
                <option value="scientificWorld">Scientific World</option>
            </select>
        </div>

          <!-- Enter button -->
          
        <button type="button" id="submit" onclick="submitForm()">Enter</button>


        </form>
      </div>
    </section>
