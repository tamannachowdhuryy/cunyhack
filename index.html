<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Schedule</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1 class="logo">Schedule</h1>
        <div class="header-RHS">
          <nav>
            <ul class="nav-bar">
              <li><a href="#question">Questionare</a></li>
              <li><a href="#schedule">Schedule</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <!-- will ask the user what class they have already taken   -->
    <section id="question">
        <div class="header">
          <h2 class="sub1">Questionare</h2>
          <h3 class="comments">Enter the infromation to the best of your ability</h3>
  
          <form id="songForm">
            <!-- Input boxes -->
            <div class="input-box">
              <label for="cs_course">What CS Course do you need to take this semseter?</label>
              <input type="text" id="cs_course-insertion" required>
            </div>
  
            <div class="input-box">
              <label for="math_course">What math course do you need to take this semseter?</label>
              <input type="text" id="math_course-insertion" required>
            </div>

            <div class="input-box">
              <label for="pluralism_course">What other classes do you need?</label>
              <select id="pluralism_course-insertion" class="styled-select" required multiple>
                  <option value="groupA">Pluralism & Diversity Requirement: Group A</option>
                  <option value="groupB">Pluralism & Diversity Requirement: Group B</option>
                  <option value="groupC">Pluralism & Diversity Requirement: Group C</option>
                  <option value="groupD">Pluralism & Diversity Requirement: Group D</option>
                  <option value="groupE">English Composition 1</option>
                  <option value="groupF">English Composition 2</option>
                  <option value="groupG">Science</option>
                  <option value="groupH">Creative Expression</option>
                  <option value="groupI">World Culture and Global Issues</option>
                  <option value="groupJ">Mathematical and Quantitative Reasoning</option>
                  <option value="groupK">U.S. Experiences in Its Diversity</option>
                  <option value="groupL">Individual and Society</option>
                  <option value="groupm">Scientific World</option>
              </select>
          </div>
  
            <!-- Enter button -->
            <button type = "button" id = "songButton" onclick="submitSongs()">Enter</button>
  
          </form>
        </div>
      </section>
  
  
  <script src="script.js"></script>
</body>

</html>
